<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- px components -->
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<link rel="import" href="ge-svg-logo.html">
<link rel="import" href="predix-logo.html">
<link rel="import" href="seed-footer.html">

<dom-module id="seed-app">
  <template>

    <!-- apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <header role="banner" class="flex flex--middle">
      <div class="viewport flex">
        <h3 class="flex__item app-title">
          <ge-svg-logo class="u-mr--"></ge-svg-logo>
          Advanced Analytics and Visualisation Platform
        </h3>
        <div class="flex__item">
          <div class="flex" style="text-align:right;">
            <h3 class="flex__item weight--normal logo">Powered by
              <predix-logo style="display:inline-block; width: 82px;" class="flex__item"></predix-logo>
            </h3>
          </div>
        </div>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          class="navbar"
          nav-items="[[navItems]]"
          path-prefix="[[pathPrefix]]">
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- app-location captures url and assigns _route value -->
          <app-location
            id="carbonLocation"
            route="{{_route}}"
            use-hash-as-path>
          </app-location>

          <!-- /dashboards route and view -->


          <!-- /operator-dashboard route and view -->
          <app-route
            route="[[_route]]"
            pattern="/operator-dashboard"
            active="{{_operatorDashboardActive}}">
          </app-route>
          <px-view
            active="[[_operatorDashboardActive]]"
            element-href="/views/operator-dashboard-view.html">
          </px-view>


        </main>
      </div>
    </div>

    <seed-footer footer-links='[[footerLinks]]'></seed-footer>

  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {

        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function () {
            return {
              version: '1.0',
              name: 'Bucharest Power Grid Monitor',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function () {
            return [{
                "label": "Operator dashboard",
                "path": "/operator-dashboard/dflt",
                "icon": "fa-line-chart"
              }
            ]
          }
        },

        footerLinks: {
          type: Array,
          value: function () {
            return [{
              "label": "Privacy",
              "href": "#/operator-dashboard",
              "target": "_blank"
            }, {
              "label": "Terms",
              "href": "#/operator-dashboard",
              "target": "_blank"
            }, {
              "label": "Contact",
              "href": "#/operator-dashboard",
              "target": "_blank"
            }, {
              "label": "Accessibility",
              "href": "#/operator-dashboard",
              "target": "_blank"
            }, {
              "label": "Cookies",
              "href": "#/operator-dashboard",
              "target": "_blank"
            }
            ]
          }
        },

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function () {
        this._checkForDefaultRoute();
      },

      _checkForDefaultRoute: function () {
        // set default route to /dashboards
        var l = window.location;
        if ((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/operator-dashboard/dflt";
        }
      }

    });
  </script>
</dom-module>
